type Query {
  display(sessionKey: String!): Display
}

type Mutation {
  connect(connectRequest: ConnectRequest!): Connection
  submitFields(submission: Submission!): OkResponse
}

type Subscription {
  displayUpdated(sessionKey: String!): Display
}

input ConnectRequest {
  address: String!
  port: Int!
}

type Connection {
  sessionKey: String!
  address: String!
  port: Int!
}

type Display {
  fieldData: [[FieldData!]!]!
}

type OkResponse {
  code: Int
}

input Submission {
  sessionKey: String!
  fieldSubmission: FieldSubmission
}

input FieldSubmission {
  aid: AID!
  cursorRow: Int
  cursorCol: Int
  fieldData: [FieldInput]
}

input FieldInput {
  row: Int!
  col: Int!
  value: String!
  address: Int
}

type FieldData {
  row: Int!
  col: Int!
  value: String!
  isProtected: Boolean!
  address: Int
  length: Int!
  dirty: Boolean!
  cursor: Int
}

